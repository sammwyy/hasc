<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HasC Example</title>
    <!-- Import HasC Styles -->
    <link rel="stylesheet" href="hasc.css" />
    <!-- Import HasC Interpreter -->
    <script src="hasc.js"></script>
  </head>

  <body>
    <!-- START: Code in HasC -->
    <div evalWith="hasc">
      <var:string name>Sammwy</var:string>
      <var:number age>19</var:number>
      <var:string crush>Edixon</var:string>

      <if $="age > 17">
        <then>
          <h1>Eres mayor!</h1>
        </then>

        <else>
          <h1>Eres menor!</h1>
        </else>
      </if>

      <p>Hola <value name></value>, tu edad es de <value age></value> y tu crush es <value crush></value></p>

      <function mostrarMensaje>
        <hr />
        <p>He convertido HTML en un lenguaje de programaci√≥n.</p>
      </function>

      <call mostrarMensaje></call>
      <call mostrarMensaje></call>
    </div>
  </body>
</html>
